<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css/forms.css" rel="stylesheet" type="text/css" />
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<title>Order Food | Fast-Food-Fast</title>
</head>

<body>
	<div class="container">
		<form class="form-container">
			<div class="form-header">Order Food</div>
			<select class="form-input">
				<option>Item</option>
				<option>Chicken and Chips</option>
				<option>Large Pepperoni Pizza</option>
				<option>Ribeye Steak</option>
				<option>Chicken Burrito</option>
				<option>Shish Kebab</option>
				<option>BBQ Chicken</option>
				<option>Lamb Chops</option>
				<option>Mac n' Cheese</option>
				<option>Cheeseburger</option>
				<option>Chicken Tenders</option>
			</select>
			<select class="form-input">
				<option>Quantity</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<button class="form-button"><a href="history.html">Order</a></button>
		</form>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="/css/forms.css" rel="stylesheet" type="text/css" />
    <script src="/js/fetches/signup.js"></script>
    <title>Fast-Food-Fast | Register</title>
  </head>

  <body>
    <div class="container background-container">
      <form class="form-container" id="signup-form">
        <div class="form-header">Register | Fast-Food-Fast</div>
        <input placeholder="Your name" type="text" class="form-input" id="signup-name" />
        <input placeholder="Your email" type="email" class="form-input" id="signup-email" />
        <input placeholder="Your password" type="password" class="form-input" id="signup-password" />
        <input placeholder="Confirm your password" type="password" class="form-input" id="signup-confirm-password" />
        <button class="form-button" id="signup-button">Register</button>
        <a class="form-support-link" href="login">Already have an account? Log In.</a>
      </form>
    </div>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="/css/styles.css" rel="stylesheet" type="text/css" />
		<link href="/css/history.css" rel="stylesheet" type="text/css" />
		<script src="/js/fetches/admin-manager.js"></script>
		<title>Manage Orders | Fast-Food-Fast</title>
	</head>

	<body>
		<div class="container">
			<div class="history-container" align="center">
				<div class="top-bar">
					<p>Admin Panel</p>
					<div class="nav-links">
						<a>Edit menu</a>
						<a id="logout-link">Logout</a>
					</div>
				</div>
				<h1 class="page-header">Manage your orders</h1>
				<table class="history-table" rules="rows">
					<thead>
						<tr>
							<td>Order ID</td>
							<td>Item</td>
							<td>Quantity</td>
							<td>Status</td>
							<td>Action</td>
						</tr>
					</thead>
					<tbody id="table">
					</tbody>
				</table>
				<span>&nbsp;</span>
				<span>&nbsp;</span>
				<span>&nbsp;</span>
				<h1>Create New Meal Option</h1>
				<form class="create-menu-item-form">
					<input id="menu-item-name" placeholder="Item Name" />
					<input id="menu-item-description" placeholder="Item Description" />
					<input id="menu-item-image-url" placeholder="Item's Image URL" />
					<button>Create</button>
			</div>
		</div>
		</div>
	</body>

</html>

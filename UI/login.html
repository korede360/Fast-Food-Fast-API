<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="/css/styles.css" rel="stylesheet" type="text/css" />
		<link href="/css/forms.css" rel="stylesheet" type="text/css" />
		<script src="/js/fetches/login.js"></script>
		<title>Fast-Food-Fast | Login</title>
	</head>

	<body>
		<div class="container background-container">
			<form class="form-container" id="login-form">
				<div class="form-header">Log In | Fast-Food-Fast</div>
				<input placeholder="Your email" type="email" class="form-input" id="login-email" />
				<input placeholder="Your password" type="password" class="form-input" id="login-password" />
				<button class="form-button" id="login-button">Log In</button>
				<a class="form-support-link" href="register">Don't have an account? Sign up.</a>
			</form>
		</div>
	</body>

</html>
